<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="final.css" rel="stylesheet"></link>
</head>

<body>

  <div class="calculator_wrapper">
	<div class="calculator">
		<div class="main_title">Calculator</div>
		<div class="display">
      <div class="top_line"></div>
    </div>
		<div class="btns">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
			<button>0</button>
			<button>-</button>
			<button>x</button>
			<button>=</button>
			<button>/</button>
      <button class="back_arrow">&lArr;</button>
			<button class="reset" alt="reset">&#8634;</button>
			<button>.</button>
		</div>
	</div>
  </div>
<script src="final.js"></script>

</body>
</html>
